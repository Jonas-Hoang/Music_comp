<script type="text/javascript">
    var songs = ["mp3/RT.mp3","mp3/HYLT.mp3", "mp3/MYH.mp3","mp3/Why.mp3"];
    var poster = ["img/bbag.jpg","img/bp.png","img/niziu.jpg", "img/bb.jpg"]
    var songName =["RingTone","How you like that - BlackPink", "Make you happy - Niziu", "Why - Bá»‡t band"]

    var songTitle = document.getElementById("songTitle");
    var fillBar =document.getElementById("fill");
    var handleDot = document.getElementById("handle");

    
    var song = new Audio();
    var currentSong = 0;
    


    window.onload = playSong;
    function playSong(){
        song.src = songs[currentSong];
        songTitle.textContent = songs[currentSong];
        song.play();
        
    }
    $(document).ready(function(){
        $("#detailAlbum").hide()
        $("#bp").click(function(){
            $("#detailAlbum").show()
            $("#hot-album").hide()
            $(".hot-album").hide()
        });
        $("#bb").click(function(){
            $("#detailAlbum").show()
            $("#hot-album").hide()
            $(".hot-album").hide()
        });
        $("#b1").click(function(){
            $("#detailAlbum").hide()
            $(".hot-album").show()
            $("#hot-album").show()
        });
    });
    function playPauseSong()
    {        
            if(song.paused){
                song.play();
                $("#play i").attr("class","fa fa-pause");
            }
            else{
                song.pause();
                $("#play i").attr("class","fa fa-play");
                
            }
    }
    song.addEventListener('timeupdate',function(){ 
            
            var position = song.currentTime / song.duration;
            
            fillBar.style.width = position * 100 +'%';
            convertTime(Math.round(song.currentTime));
            
            if(song.ended)
                next();
        });
   
    function convertTime(seconds ){
        var min = Math.floor(seconds/60);
        var sec  = seconds % 60;
        min = (min<10)?"0"+min : min;
        sec = (sec <10)?"0"+sec:sec;
        currentTime.textContent =  min +":" +sec;

        totalTime(Math.round(song.duration));
    }
    function totalTime(seconds)
    {
        var min = Math.floor(seconds/60);
        var sec  = seconds % 60;
        min = (min<10)?"0"+min : min;
        sec = (sec <10)?"0"+sec:sec;
        
        currentTime.textContent +=" / " + min +":" +sec;
    }  
    function next(){
        
        currentSong++;
        if(currentSong > songs.length){
            currentSong = 0;
        }
        playSong();
        $("#play i").attr("class","fa fa-pause");
        $("#poster img").attr("src",poster[currentSong]);
    }
    function pre(){
        
        currentSong--;
        if(currentSong < 0){
            currentSong = songs.length;
        }
        playSong();
        $("#play i").attr("class","fa fa-pause");
        $("#poster img").attr("src",poster[currentSong]);
    }
    function thu_cai(){
        if(song.loop == false){
            song.loop = true;
            song.load();
            $("#repeat_ne img").attr("src","logo/repeat1.png");
        }
        else if(song.loop == true){
            song.loop = false;
            song.load();
            $("#repeat_ne img").attr("src","logo/repeat.png");
        }
    }
        
        
</script>
